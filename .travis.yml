language: java

jdk:
  - openjdk11

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - bin/


#don't build tags
branches:
  except:
  - /^v\d/

#Build and deploy
script:
- ./gradlew clean build && ./ci_scripts/ci_deploy.sh

env:
  global:
    - APP_NAME=htbhf-os-places-stub
    - CF_DOMAIN=apps.internal
    - SMOKE_TESTS=./ci_scripts/smoke_tests.sh
    - BIN_DIR=./bin
