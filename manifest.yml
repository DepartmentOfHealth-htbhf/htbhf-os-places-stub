---
applications:
- name: htbhf-os-places-stub((app-suffix))
  buildpacks:
  - java_buildpack
  health-check-type: http
  health-check-http-endpoint: /places/v1/addresses/postcode?postcode=BS11AA&key=foo
  routes:
    - route: htbhf-os-places-stub((app-suffix)).apps.internal
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{jre: { version: 11.+ }}'
    SERVER_PORT: '8080'
  services:
    - logit-ssl-drain
