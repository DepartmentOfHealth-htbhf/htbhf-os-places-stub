buildscript {
    repositories {
        mavenCentral()
    }
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'org.shipkit.java' version '2.0.31'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

configurations.all {
    resolutionStrategy {
        cacheDynamicVersionsFor 0, 'seconds'
    }
}

group = 'uk.gov.dhsc.htbhf'
sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.tomakehurst:wiremock-standalone:2.24.1'
    implementation 'org.springframework.boot:spring-boot-starter:2.1.7.RELEASE'
}

// Copying to root of jar to be readable by wiremock.
bootJar {
    from ('src/main/resources/') {
        '.'
    }
}
